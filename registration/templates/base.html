<!DOCTYPE html>
<html>
<head>
    {% block title%}
    {% endblock %}
</head>
<body>
    <a href="{{url_for('home')}}">Home</a>
    <a href="{{url_for('login')}}">Login</a>
    <a href="{{url_for('register')}}">Register</a>
    <p></p>
    <hr />
    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for m in messages%}
                {{ m }}
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content%}
    {% endblock %}
</body>
</html>
